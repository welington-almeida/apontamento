<body style="background: #fff;">
	<header class="ps-site-top ps-site-bgWhite">

			<div class="ps-mod4 ps-sm-mod3">
				<a href="login.html" title="Porto Seguro"><span class="ps-logo"></span></a>
			</div>

	</header>

	<div class="ps-site-container" style="padding-bottom: 50px;">

		<section>

			<div class="ps-sm-mod4 ps-sm-lspan1 lp-chat-frm" style="align-content: center;">
				</br></br>
				<h4 class="ps-heading-4 ps-light">Esqueci minha senha</h4>
				</br>
				<form name="" id="validateForm">
					<div class="ps-row ps-frm-row">
						<div class="ps-mod8 ps-sm-mod12">
							<input type="email" name="email" class="ps-frm-entry ps-frm-valid"

					</div>
					<div class="ps-row ps-frm-row">
						<div class="ps-mod8 ps-sm-mod12">
							<a href="javascript:;" class="ps-btn ps-btn-primary ps-btn-blue-dark ps-frm-validate"
								data-validatescope="#validateForm"
								data-validatesuccess="alert('Campos válidos')"><span></span>Redefinir Senha</a>
						</div>
					</br></br></br>
					<div class="ps-mod8 ps-sm-mod12">
						<a href="login.html" class="ps-btn ps-btn-primary ps-btn-blue-dark"
								data-validatescope="#validateForm"><span></span>Voltar</a>
					</div>
					</div>
				</form>
			</div>

		</section>

		<footer class="ps-site-foot">
			<div class="ps-container">
				<div class="ps-mod8 ps-sm-mod5 ps-md-mod4">
					© <span class="ps-currentYear">2020</span>
					Porto Seguro • Todos os direitos reservados.
				</div>
				<div class="ps-mod8 ps-sm-mod7 ps-md-mod8">
					<ul class="ps-list">
						<li><a href="javascript" class="ps-open-modal" data-modal="#ModalPolicies">Política de
								privacidade</a></li>
					</ul>
				</div>
			</div>
		</footer>
	</div>

	<div class="ps-modal" id="ModalPolicies">
		<a href="javascript:;" class="ps-modal-close ps-modal-close-default"><span

			<div class="ps-modal-title">
				Política de privacidade

					<p>Texto</p>
					<h2 class="ps-heading-2">Título</h2>
